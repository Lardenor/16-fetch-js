<form>
    <label for="amount">Сума:</label>
    <input type="number" id="amount" name="amount" min="0">
    <br>
    <label for="currency">Оберіть валюту:</label>
    <select id="currency" name="currency">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
    </select>
    <br>
    <label for="buy-sell-select">Оберіть наступну операцію: купівля/продаж:</label>
    <select id="buy-sell-select" name="buy-sell-select">
        <option value="buy">Купівля</option>
        <option value="sell">Продаж</option>
    </select>
    <br>
    <button type="button" id="convert-btn">Конвертувати</button>
    <p id="result"></p>
</form>
